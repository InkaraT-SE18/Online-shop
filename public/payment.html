  <main class="container my-5">
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>
    <h2 class="text-center">Order payment</h2>
    <form id="paymentForm" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" maxlength="16" placeholder="Enter card number" required>
        </div>
        <div class="mb-3">
          <label for="cardHolder" class="form-label">Card Holder</label>
          <input type="text" class="form-control" id="cardHolder" placeholder="Enter name of card holder" required>
        </div>
        <div class="mb-3 row">
          <div class="col">
            <label for="expiryDate" class="form-label"> Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
          </div>
          <div class="col">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" maxlength="3" placeholder="Enter CVV" required>
          </div>
          <div class="col">
            <label class="form-label">Payment</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="methodCard" value="card" checked>
              <label class="form-check-label" for="methodCard">Card</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="methodPaypal" value="paypal">
              <label class="form-check-label" for="methodPaypal">PayPal</label>
            </div>
          </div>
        </div>
      
        <button type="submit" class="btn btn-success w-100">Pay</button>
      </form>
