<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ClothingStore</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login-register.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    #error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="#">ClothingStore</a>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Catalog</a></li>
      <li><a href="#">Sale</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="photo/person_24dp_434343_FILL0_wght600_GRAD0_opsz24.png" alt="Profile" class="nav-icon">
        </a>

        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="login.html">Login</a></li>
        </ul>
      </li>
      <li><a href="search.html"><img src="photo/search_24dp_434343_FILL0_wght700_GRAD0_opsz24.png" alt="search" class="nav-icon"></a></li>
      <li><a href="bag.html"><img src="photo/shopping_bag_24dp_434343_FILL0_wght600_GRAD0_opsz24.png" alt="bag" class="nav-icon"></a></li>
    </ul>
  </nav>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-sm" style="max-width: 800px; width: 100%;">
      <main class="container my-5">
        <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>
        <div id="alertBox" class="container mt-3"></div>
        <h3 class="text-center">Register</h3>
        <form id="registerForm" class="mx-auto" style="max-width: 400px;">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Telephone</label>
            <input type="text" class="form-control" id="phone">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">You have account? <a href="login.html">Login</a></p>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/notifications.js"></script>

</body>
</html>
